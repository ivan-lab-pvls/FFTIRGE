name: fortune_tiger_game_app
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  auto_route: ^7.2.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.3.6
  stroke_text: ^0.0.2
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  flutter_slot_machine: ^0.0.1
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  flutter_fortune_wheel: ^1.3.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.1.1
  build_runner: ^2.4.4

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#620000"
  image: assets/images/logo.png


  android_12:
    color: "#620000"
    image: assets/images/logo.png


flutter:
  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/onboarding-images/
     - assets/images/elements/
     - assets/images/lobby-images/
     - assets/images/fortune-game-images/
     - assets/images/slot-machine-images/

  fonts:
     - family: Montserrat
       fonts:
         - asset: fonts/Montserrat-Regular.ttf
